<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

</head>

<body class="body-register">


    <header class="headerPrincipal">
        <a href="/"><img src="./desing/logo.png" alt="logo pizza"></a>
        <h1>LA PIZZA QUE TE GUSTA</h1>
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>

        <nav class="opcionPrincipal">
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Sucursales</a></li>
                <li><a href="">Registrate</a></li>
            </ul>
        </nav>
    </header>


    <main class="main-register">

        <form class="form-register">
            <div class="CONTENEDOR-T">
                <h4>CREA TU CUENTA</h4>
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Name" id="nombre">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" placeholder="Email" id="email">
            </div>
            <div>
                <label for="fecha">Fecha De Nacimiento</label>
                <input type="date" id="fecha">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" placeholder="password" id="password">
            </div>
            
            <div>
                <label for="confirm">Confirmar Contraseña</label>
                <input type="password" placeholder="confirm your password" id="confirm">
            </div>
            <div>
                <label for="num">Numero de telefono</label>
                <input type="number" placeholder="Numero de Tel." id="num">
            </div>
            <div>
                <label for="direction">Direccion</label>
                <input type="text" placeholder="direction" id="direction">
            </div>
         
            <div class="container-butons">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>


    </main>
        

    <footer>

        <div class="conteiner-phone">
            <i class="fa-solid fa-phone"></i> <a href="tel">+54 9 388 4636451</a>
        </div>
        <h2 class="direction-f">Direccion</h2>
        <div class="conteiner-location">
            <i class="fa-solid fa-location-dot"></i>
            <h3>AV. Cabildo 230 (c.a.b.a)</h3>
        </div>
        <h2 class="Redes">Nuestras Redes</h2>
        <div class="contenedor-iconos">
            <a href=""> <i class="fa-brands fa-facebook face"></i></a>
            <a href=""><i class="fa-brands fa-instagram insta"></i></a>
            <a href=""><i class="fa-brands fa-square-pinterest pint"></i></a>
            <a href=""><i class="fa-brands fa-youtube yutub"></i></a>
            <a href=""><i class="fa-brands fa-square-whatsapp whats"></i></a>
        </div>
        <div class="contenedor-copy">
            <h2 class="sobre-nos">Sobre Nosotros</h2>
            <p>copyrigth 2023 |Todos los Derechos Reservados |Desarrollado por grupo 10</p>
        </div>

    </footer>
